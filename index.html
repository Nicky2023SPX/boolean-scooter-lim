<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Scooter LIM</title>
</head>
<body>
    <div class="content">
        <div class="logo">
            <img src="logo.png" alt="logo" class="logo_img" />
        </div>
        <p class="green">Taking Booleaners from A to B</p>
        <div class="prenote-container">
            <div class="inline">
                <button class="prenote-button">
                    Prenota
                </button>
            </div>
            <div class="inline">
                <button class="stop-prenotation-button">
                    Termina Prenotazione
                </button>
            </div>
            <div class="inline">
                <button class="turn-on-lights-button">
                    Accendi Luci
                </button>
            </div>
        </div>
        <div class="scooter-container">
            <input type="checkbox" name="scooter-checkbox" class="scooter-checkbox">
            <h3 class="scooter-name-p white-p inline">Monopattino <span class="scooter-name-span">Gino22</span></h3>
            <div class="scooter-distance">
                <img src="distance.png" alt="">
                <p class="scooter-distance-p white-p inline"><span class="scooter-where">Via Guadalametri</span> - a <span class="scooter-where">220</span> metri da te</p>
            </div>
            <div class="scooter-charge">
                <p class="scooter-charge-p white-p">Stato carica:</p>
                <div class="scooter-charge-container">
                    <div class="scooter-charge-bar perc50 rounded"></div>
                </div>
            </div>
            <div class="white-br"></div>
        </div>
        <!-------------->
        <div class="scooter-container">
            <input type="checkbox" name="scooter-checkbox" class="scooter-checkbox">
            <h3 class="scooter-name-p white-p inline">Monopattino <span class="scooter-name-span">Mike24</span></h3>
            <div class="scooter-distance">
                <img src="distance.png" alt="">
                <p class="scooter-distance-p white-p inline"><span class="scooter-where">Via Ricciardoni</span> - a <span class="scooter-where">420</span> metri da te</p>
            </div>
            <div class="scooter-charge">
                <p class="scooter-charge-p white-p">Stato carica:</p>
                <div class="scooter-charge-container">
                    <div class="scooter-charge-bar perc75 rounded"></div>
                </div>
            </div>
            <div class="white-br"></div>
        </div>
         <!-------------->
         <div class="scooter-container">
            <input type="checkbox" name="scooter-checkbox" class="scooter-checkbox">
            <h3 class="scooter-name-p white-p inline">Monopattino <span class="scooter-name-span">Fede154</span></h3>
            <div class="scooter-distance">
                <img src="distance.png" alt="">
                <p class="scooter-distance-p white-p inline"><span class="scooter-where">Via Mentarini</span> - a <span class="scooter-where">490</span> metri da te</p>
            </div>
            <div class="scooter-charge">
                <p class="scooter-charge-p white-p">Stato carica:</p>
                <div class="scooter-charge-container">
                    <div class="scooter-charge-bar perc25 rounded"></div>
                </div>
            </div>
            <div class="white-br"></div>
        </div>
    </div>
</body>
</html>
